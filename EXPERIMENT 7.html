<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            height: 80px;
            width: 100%;
            background-color: black;

        }
        ul{
            list-style-type: none;
            border-right: 1px bold rgb(181, 96, 96);
        }
        ul li{
            display: inline;
            border-right: 1px bold rgb(247, 138, 138);
            line-height: 80px;
        }
        ul li a{
            color: white;
            text-decoration: none;
            padding: 12px;
            font-size:large;
        }
        ul li a:hover{
            color: goldenrod;
            border-bottom: 1px bold goldenrod;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <header class="site-header"
        </div>
        <ul>
            <li>
                <a href="#">Home</a>
                <a href="#">Admission</a>
                <a href="#">Academics</a>
                <a href="#">Clubs</a>
                <a href="#">Campus</a>
                <a href="#">Placements</a>
                <a href="#">Research</a>
                <a href="#">Contacts</a>
            </li>
        </ul>
    </nav>
</body>
</html>
