<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Products</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .site-header {
            background-color: #fafbfc;
            color: #333; 
            padding: 12px;
            text-align: center;
            width: 100%;
        }

        .container {
            width: 400px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        img {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            object-fit: contain;
        }

        h2 {
            color: #333;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .price {
            color: #A57222; 
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }

        p {
            color: #555;
            font-size: 15px;
            line-height: 1.4;
        }

        button {
            width: 100%;
            height: 45px;
            font-size: 18px;
            background-color: #1adae8;
            color: #fff;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #550ab1;
        }
    </style>
</head>

<body>

    <header class="site-header">
        <h1>ShopEasy</h1>
    </header>

    <div class="container">
        <img src="https://5.imimg.com/data5/SELLER/Default/2021/4/JZ/XB/RP/124733197/dyson-500x500.png" alt="Dyson Product">
        
        <h2>Dyson V11 Cordless Vacuum Cleaner</h2>
        
        <p>Powerful suction, intelligent cleaning, long battery life, and advanced filtration technology.</p>
        
        <div class="price">â‚¹52,900</div>
        
        <button>Add to Cart</button>
    </div>

</body>
</html>
